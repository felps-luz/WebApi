<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia de Mensagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Criptografia de Mensagens</h1>

        <div class="input-section">
            <label for="message">Mensagem:</label>
            <textarea id="message" placeholder="Digite sua mensagem aqui..."></textarea>
        </div>

        <div class="button-section">
            <button id="encryptBtn">Criptografar</button>
            <button id="decryptBtn">Descriptografar</button>
        </div>

        <div class="output-section">
            <h3>Resultado:</h3>
            <textarea id="output" readonly placeholder="O resultado aparecerÃ¡ aqui..."></textarea>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
